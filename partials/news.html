
<div class="row-fluid">
   <h4>Feed Reader using AngularJS</h4>
	<form>
            <div class="input-prepend span12">
              <div class="btn-group ">
                <button class="btn btn-info" type="button" tabindex="-1">{{loadButonText}}</button>
                <button class="btn btn-info dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#/" ng-click="feedSrc='http://vnexpress.net/rss/thoi-su.rss';loadFeed($event);">Thoi su</a></li>
                  <li><a href="#/" ng-click="feedSrc='http://vnexpress.net/rss/the-gioi.rss';loadFeed($event)">The Gioi</a></li>
                  <li><a href="#/" ng-click="feedSrc='http://vnexpress.net/rss/giao-duc.rss';loadFeed($event)">Giao duc</a></li>                  
                  <li><a href="#/" ng-click="feedSrc='http://vnexpress.net/rss/tam-su.rss';loadFeed($event)">Tam su</a></li>
                  <li><a href="#/" ng-click="feedSrc='http://vnexpress.net/rss/khoa-hoc.rss';loadFeed($event)">Khoa hoc</a></li>
                </ul>
                </div>
                   
            </div>
      </form>
      <div style="overflow-y:auto;">
        <div ng-repeat ="feed in feeds" >
         <hr> <a target="_blank" href="{{feed.link}}"> {{feed.title}} -  </a>  <span class="small">{{feed.publishedDate}}</span>
          <div class = "news-content" ng-bind-html= "feed.content"></div>
        </div>
      </div>
</div>
