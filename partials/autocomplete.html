<script type="text/ng-template" id="customTemplate.html">
  <a>
      
      <span bind-html-unsafe="match.model.address| typeaheadHighlight:query"></span>
  </a>

</script>
<div class='container-fluid'>

    <h4>Static arrays</h4>
    <pre>Model: {{selected | json}}</pre>
    <input type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">

    <h4>Asynchronous results</h4>
    <pre>Model: {{asyncSelected | json}}</pre>
    <input type="text" ng-model="asyncSelected" ng-binding = "address" placeholder="Locations loaded via $http" typeahead="address for address in getLocation($viewValue)" typeahead-template-url="customTemplate.html"  typeahead-loading="loadingLocations" class="form-control">
    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>

    <h4>Custom templates for results</h4>
    <pre>Model: {{customSelected | json}}</pre>
    <input type="text" ng-model="customSelected" placeholder="Custom template" typeahead="state as state.name for state in statesWithFlags" typeahead-template-url="customTemplate.html" class="form-control">

    <div infinite-scroll="getLocation('n')" infinite-scroll-distance="3">affd</div>
</div>
